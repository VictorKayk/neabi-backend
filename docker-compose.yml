version: '3.7'

services:
  db:
    image: postgres
    container_name: db-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=neabi
    volumes:
      - ./data:/data/db
  api:
    build: .
    container_name: api
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:123@db-postgres:5432/neabi?schema=public 
    ports:
      - "5000:5000"
    links:
      - db
    depends_on:
      - db